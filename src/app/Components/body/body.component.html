<div class="container-fluid">
    <div class="row mt-4">
        <div class="col">
            <form>
                <div class="form-group">
                    <input type="text" #email class="form-control" placeholder="inserte su email">
                </div>
                <div class="form-group">
                    <input type="text" #password class="form-control" placeholder="inserte tu password">
                </div>
                <button class="btn btn-primary btn-block" (click)="Add(email,password)">Ingresar</button>
            </form>
        </div>
        <div class="col ">
                <ul class="list-group">
                    <li class="list-group-item" *ngFor="let item of users; let key=index">
                        <button class="btn btn-danger btn-block" (click)="Delete(key)">X</button>
                        <div class="card list-group-item-action mb-4">
                            <div class="card-header">Correo: {{ item.email}}</div>
                            <div class="card-body">
                                contrase√±a: {{item.password}}
                            </div>
                        </div>
                    </li>
                </ul>
        </div>
    </div>
</div>
